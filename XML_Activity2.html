<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Favorite Movies</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <style>
            /* Basic Body Styles */
            body {
                background-color: #2c2828;
                color: #ffffff;
                margin: 0;
            }

            /* Hero Banner */
            .hero-banner {
                position: relative;
                width: 100%;
                height: 400px;
                background: url('https://media.themoviedb.org/t/p/w300_and_h450_bestv2/q719jXXEzOoYaps6babgKnONONX.jpg');
                background-position: center 22%;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .hero-banner .overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.6); /* Overlay color */
            }

            .hero-banner .title {
                font-size: 3rem;
                font-weight: bold;
                color: white;
            }

            /* Movie Section */
            .movies {
                padding-top: 20px;
                padding-bottom: 50px;
                position: relative;
                overflow: hidden;
            }

            .swiper-slide {
                position: relative;
                width: 200px;
                overflow: visible;
                cursor: pointer;
            }

            /* Movie Poster Style */
            .swiper-slide img {
                width: 100%;
                height: auto;
                transition: transform 0.3s ease;
            }

            /* Hover effect for movie poster */
            .swiper-slide:hover img {
                transform: scale(1.1);
            }

            /* Movie Info Popup */
            .swiper-slide .movie-info {
                display: none;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px;
                position: absolute;
                bottom: 0;
                width: 200%;
                height: 100%;
                z-index: 10;
                transform: translate(57%, 0%) scale(1.1);
            }

            .movie-info > div{
                margin-bottom: 14px;
            }

            /* Display movie info on hover */
            .swiper-slide:hover .movie-info {
                display: block;
            }

            /* Container for movie list */
            .movie-list {
                gap: 20px;
                padding: 0 10px;
                overflow: visible;
                position: relative;
            }

            /* Swiper Navigation Buttons */
            .swiper-button-next, .swiper-button-prev {
                color: white;
            }

            /* Movie Section Titles */
            .movies h2,
            .movies h3 {
                font-weight: 700;
            }

            /* Gradient effects for the sides of the movie section */
            .movies::before,
            .movies::after {
                content: '';
                position: absolute;
                top: 0;
                width: 140px;
                height: 100%;
                background: linear-gradient(to right, rgba(0, 0, 0, 0.5), transparent);
                z-index: 2;
                pointer-events: none;
            }

            .movies::before {
                left: 0;
            }

            .movies::after {
                right: 0;
                background: linear-gradient(to left, rgba(0, 0, 0, 0.5), transparent);
            }

            /* Navbar Styles */
            .navbar {
                background-color: #333;
                position: sticky;
                top: 0;
                z-index: 99;
            }

            .navbar a {
                color: white;
            }

            .navbar-toggler-icon {
                color: white;
            }

            .navbar-toggler {
                border-color: #ffffff;
            }

            /* Footer Styles */
            .footer {
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
            }

            /* Hero Content (Positioning on top of the hero image) */
            .hero-content {
                position: relative;
                z-index: 3;
                transform: translate(0, 150%);
            }

            /* Hero Info Links (Play and Info buttons) */
            .hero-info {
                display: flex;
                flex-direction: row;
                gap: 20px;
            }

            .hero-info > a {
                display: flex;
                flex-direction: row;
                color: #000000;
                text-decoration: none;
                background-color: #ffffff;
                padding: 15px 30px 14px;
                border-radius: 15px;
                width: fit-content;
                align-items: center;
                gap: 8px;
            }

            .hero-info > a:hover {
                background-color: #d1d1d1;
            }

            .hero-info > a > svg {
                transform: scale(2.5);
            }

            .hero-info > a > p {
                margin: 0;
                font-size: 20px;
                font-weight: 500;
            }

            /* Media Queries */
            /* Mobile screens: Smaller font for movie info */
            @media screen and (max-width: 992px) {
                .movie-info > div {
                    font-size: 14px;
                }
            }

            /* Tablet and smaller screens: Scale down the image on hover */
            @media screen and (max-width: 768px) {
                .swiper-slide:hover img {
                    transform: scale(1.05);
                }

                /* Movie Info on smaller screens */
                .swiper-slide .movie-info {
                    display: none;
                    background-color: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 10px;
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                    height: max-content;
                    z-index: 10;
                    transform: translate(0%, 0%) scale(1.05);
                }

                /* Movie List Flexbox (to center items) */
                .movie-list {
                    gap: 20px;
                    padding: 0 10px;
                    overflow: visible;
                    position: relative;
                    display: flex;
                    justify-content: center;
                }

                .swiper-wrapper {
                    display: flex;
                    justify-content: center;
                }

                .swiper-slide {
                    display: inline-block;
                    position: relative;
                    width: 200px;
                    overflow: visible;
                    cursor: pointer;
                    text-align: center;
                }

                /* Hero Content Positioning */
                .hero-content {
                    position: relative;
                    z-index: 3;
                    transform: translate(0, 100%);
                }
            }
        </style>
    </head>

        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const xmlData = `
       <movies>

            <movie>
                <title>Howl's Moving Castle</title>
                <year>2004</year>

            </movie>
            <movie>
                <title>My Neighbor Totoro</title>

                <title>Ghost in the Shell</title>

            </movie>
            <movie>
                <title>Perfect Blue</title>
                <year>1997</year>
                <genre>Animation, Thriller, Mystery</genre>
                <director>Satoshi Kon</director>
                <summary>A pop idol-turned-actress begins to lose her grip on reality as she is stalked by an obsessed fan and begins to suspect that someone is impersonating her.</summary>

            </movie>
        </movies>
        `;

        function parseXMLData(xmlString) {
            const xmlDoc = new DOMParser().parseFromString(xmlString, "text/xml");
            const movies = xmlDoc.getElementsByTagName("movie");
            const movieListContainer = document.getElementById("movie-list");

            Array.from(movies).forEach(movie => {
                const title = movie.getElementsByTagName("title")[0].textContent;
                const year = movie.getElementsByTagName("year")[0].textContent;
                const genre = movie.getElementsByTagName("genre")[0].textContent;
                const director = movie.getElementsByTagName("director")[0].textContent;
                const summary = movie.getElementsByTagName("summary")[0].textContent;
                const poster = movie.getElementsByTagName("poster")[0].textContent;

                const movieColumn = document.createElement("div");
                movieColumn.classList.add("swiper-slide");

                movieColumn.innerHTML = `
                    <img class="movie-poster" src="${poster}" alt="${title} Poster">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <div><strong>Year:</strong> ${year}</div>
                        <div><strong>Genre:</strong> ${genre}</div>
                        <div><strong>Director:</strong> ${director}</div>
                        <div><strong>Summary:</strong> ${summary}</div>
                    </div>
                `;

                movieListContainer.appendChild(movieColumn);
            });
        }

        parseXMLData(xmlData);
    </script>
    <script>
        var swiper = new Swiper(".movie-list", {
          slidesPerView: 1,
          spaceBetween: 0,
          loop: true,
           autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        }, 
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            768: {
                slidesPerView: 4,
                spaceBetween: 30,
            },
            992: {
                slidesPerView: 6,
                spaceBetween: 30,
            },
        },
        });
    </script>
