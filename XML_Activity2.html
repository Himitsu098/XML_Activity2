<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #2c2828;
            color: #ffffff;
        }
        .movies {
            padding-top: 150px;
            padding-bottom: 200px;

        }
        .movie-poster {
            cursor: pointer;
        }
        #movieTable {
            margin: 0 auto;
        }
        .movie-title {
            font-weight: 700;
        }
        .movie-column {
            display: flex;
            flex-direction: column;
            width: fit-content;
            position: relative;
            margin-top: 25px;
        }
        .movie-info {
            display: none;
            position: absolute;
            bottom: 0;
            background-color: #000000;
            z-index: 10;
        }

        .movie-column:hover .movie-info {
            display: block;
        }

        tbody {
            display: flex;
            gap: 5%;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movieTable > tbody img {
            width: max-content !important;
        }
    </style>
</head>
<body>
    <section class="movies container">
        <table id="movieTable">
            <tbody>
                <!-- Movie rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script>
        const xmlData = `
        <movies>
            <movie>
                <title>Your Name</title>
                <year>2016</year>
                <genre>Animation, Romance, Drama</genre>
                <director>Makoto Shinkai</director>
                <summary>High schoolers Mitsuha and Taki are complete strangers living separate lives. But one night, they suddenly switch places. Mitsuha wakes up in Takiâ€™s body, and he in hers. This bizarre occurrence continues to happen randomly, and the two must adjust their lives around each other.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/q719jXXEzOoYaps6babgKnONONX.jpg</poster>
            </movie>
            <movie>
                <title>Violet Evergarden: The Movie</title>
                <year>2012</year>
                <genre>Animation, Fantasy, Romance, Drama</genre>
                <director>Taichi Ishidate</director>
                <summary>As the world moves on from the war and technological advances bring changes to her life, Violet still hopes to see her lost commanding officer again.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/A9R6bukzzRmOzxvDQsXdQpeNm8l.jpg</poster>
            </movie>
            <movie>
                <title>Wolf Children</title>
                <year>2020</year>
                <genre>Animation, Family, Drama, Fantasy</genre>
                <director>Mamoru Hosoda</director>
                <summary>After her werewolf lover unexpectedly dies in an accident, a woman must find a way to raise the son and daughter that she had with him. However, their inheritance of their father's traits prove to be a challenge for her.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/3Nllh6JgcrFdtOn6iFOWHudNInd.jpg</poster>
            </movie>
            <movie>
                <title>Spirited Away</title>
                <year>2001</year>
                <genre>Animation, Adventure, Family</genre>
                <director>Hayao Miyazaki</director>
                <summary>During her family's move to the suburbs, a young girl becomes trapped in a strange world of spirits and must find her way out while trying to save her parents.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/39wmItIWsg5sZMyRUHLkWBcuVCM.jpg</poster>
            </movie>
            <movie>
                <title>Howl's Moving Castle</title>
                <year>2004</year>
                <genre>Animation, Fantasy, Adventure</genre>
                <director>Hayao Miyazaki</director>
                <summary>When an unassuming young woman is cursed by a witch and transformed into an elderly woman, she seeks refuge in a magical, moving castle owned by a reclusive wizard named Howl.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/23hUJh7JdO23SpgUB5oiFDQk2wX.jpg</poster>
            </movie>
            <movie>
                <title>My Neighbor Totoro</title>
                <year>1988</year>
                <genre>Animation, Family, Fantasy</genre>
                <director>Hayao Miyazaki</director>
                <summary>Two young sisters, Satsuki and Mei, move to the countryside and discover that their new home is surrounded by magical creatures, including the friendly and giant Totoro.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/rtGDOeG9LzoerkDGZF9dnVeLppL.jpg</poster>
            </movie>
            <movie>
                <title>The Wind Rises</title>
                <year>2013</year>
                <genre>Animation, Drama, History</genre>
                <director>Hayao Miyazaki</director>
                <summary>The story of Jiro Horikoshi, the man who designed Japanese fighter planes during World War II, and his struggles with love and the consequences of war.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/rl3Y1jA0KdpDcz6SCiN6qP8REYF.jpg</poster>
            </movie>
            <movie>
                <title>Princess Mononoke</title>
                <year>1997</year>
                <genre>Animation, Fantasy, Drama</genre>
                <director>Hayao Miyazaki</director>
                <summary>A young man, Ashitaka, becomes involved in the struggle between the industrial revolution and nature, as he tries to find a cure for a curse placed upon him by a boar demon.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/3jFjwaCl05iyXzUvh0Xrs7HDn1O.jpg</poster>
            </movie>
            <movie>
                <title>Akira</title>
                <year>1988</year>
                <genre>Animation, Science Fiction, Action</genre>
                <director>Katsuhiro Otomo</director>
                <summary>In a dystopian future, a teenager with psychic powers escapes from a government lab and fights to control his powers while battling a violent uprising in Tokyo.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/57M0mL7Gjt06lvYmYmvz4Rm8Cjt.jpg</poster>
            </movie>
            <movie>
                <title>Ghost in the Shell</title>
                <year>1995</year>
                <genre>Animation, Action, Science Fiction</genre>
                <director>Mamoru Oshii</director>
                <summary>A cybernetically-enhanced special agent hunts a mysterious hacker known as the Puppet Master in a futuristic, high-tech world.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/r44S2e7fpJvFkIKZmijL2iIBgEX.jpg</poster>
            </movie>
            <movie>
                <title>Perfect Blue</title>
                <year>1997</year>
                <genre>Animation, Thriller, Mystery</genre>
                <director>Satoshi Kon</director>
                <summary>A pop idol-turned-actress begins to lose her grip on reality as she is stalked by an obsessed fan and begins to suspect that someone is impersonating her.</summary>
                <poster>https://media.themoviedb.org/t/p/w300_and_h450_bestv2/1iQ0OZ0VOoZshO5l9AS7YcZ1eOe.jpg</poster>
            </movie>
        </movies>
        `;

        function parseXMLData(xmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");

            const movies = xmlDoc.getElementsByTagName("movie");

            const tableBody = document.getElementById("movieTable").getElementsByTagName("tbody")[0];

            for (let i = 0; i < movies.length; i++) {
                const title = movies[i].getElementsByTagName("title")[0].textContent;
                const year = movies[i].getElementsByTagName("year")[0].textContent;
                const genre = movies[i].getElementsByTagName("genre")[0].textContent;
                const director = movies[i].getElementsByTagName("director")[0].textContent;
                const summary = movies[i].getElementsByTagName("summary")[0].textContent;
                const poster = movies[i].getElementsByTagName("poster")[0].textContent;

                const row = document.createElement("tr");
                row.classList.add("movie-column");

                row.innerHTML = `
                    <td><img class="movie-poster" src="${poster}" alt="${title} Poster"></td>
                    <td class="movie-title">${title}</td>
                    <td class="movie-info">
                        <div class="movie-title">${title}</div>
                        <div class="movie-year">${year}</div>
                        <div class="movie-genre"><span style="font-weight: 700;">Genre:</span> ${genre}</div>
                        <div class="movie-director"><span style="font-weight: 700;">Director:</span> ${director}</div>
                        <div class="movie-details">${summary}</div>
                    </td>
                `;

                tableBody.appendChild(row);
            }
        }

        parseXMLData(xmlData);
    </script>

</body>
</html>
